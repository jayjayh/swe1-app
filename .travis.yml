language: python

python:
- "3.9"

env:
- DJANGO=4.2.6

install:
- pip install -r requirements.txt

script:
- black --check .
- flake8 . --max-line-length=99
- coverage run manage.py test

after-script:
- coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: "$AWSKEY"
  secret_access_key:
    secure: "$AWSSECRET"
  region: "us-west-2"
  app: "django-tutorial-redo"
  env: "django-env6"
  bucket_name: "django-ebs-bucket"
